<nb-card>
  <div class="row">
    <div class="col-lg-12">
      <nb-card-header>
        Prediction Table
      </nb-card-header>
    
      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" >
        </ng2-smart-table>
      </nb-card-body>
    </div>
  </div>
</nb-card>
<nb-card>
    <div class="col-md-6">
      <nb-card-header>
        Chart
      </nb-card-header>
      <nb-card-body>
        <chart type="pie" [data]="data" [options]="options"></chart>
      </nb-card-body>
    </div>
</nb-card>
